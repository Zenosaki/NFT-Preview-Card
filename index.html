<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-Active">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card-image">
      <div class="view-container">
        <img class="view-icon" src="./images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <div class="card-content">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-description">Our Equilibrium collection promotes <br> balance and calm.</p>
        <div class="card-info">
            <span class="price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
            <span class="time-left"><img src="images/icon-clock.svg" alt="">3 days left</span>
        </div>
        <hr>
        <div class="creator-info">
            <img src="images/image-avatar.png" alt="Creator Avatar" class="creator-avatar">
            <span class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></span>
        </div>
    </div>
</div>

</body>
</html>
